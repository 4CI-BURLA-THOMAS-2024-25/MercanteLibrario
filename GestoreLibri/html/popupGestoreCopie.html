<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="..\img\favicon.png">
        <link rel="stylesheet" href="../style.css"/>
    </head>

    <body>
        <h2>Aggiungi o rimuovi copia</h2>

        <!-- tabella che mostra tutte le copie di questo libro -->
        <table id="elencoLibri">
            <!-- dimensioni delle colonne della tabella; proporzionate  alla larghezza finestra -->
            <colgroup>
                <col style="width: 15%;">
                <col style="width: 8%;">
                <col style="width: 15%;">
                <col style="width: 44%;">
                <col style="width: 1%;">
                <col style="width: 10%;">
                <col style="width: 1%;">
                <col style="width: 5%;">
            </colgroup>
            
            <!-- intestazione tabella -->
            <thead>
                <tr>
                    <th>Materia</th>
                    <th>ISBN</th>
                    <th>Autore</th>
                    <th>Titolo</th>
                    <th>Volume</th>
                    <th>Editore</th>
                    <th>Prezzo</th>
                    <th>Classe</th>
                    <th>Copie</th>
                </tr>
            </thead>

            <!-- corpo tabella -->
            <tbody id="corpoTabella"></tbody>
        </table>
    </body>
</html>
