<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestisci copie</title>
        <link rel="icon" type="image/png" href="..\img\favicon.png">
        <link rel="stylesheet" href="../style.css"/>
    </head>

    <body>
        <header id="intestazionePaginaCopie">
            <h2>Aggiungi o rimuovi copia</h2>

            <button id="aggiungiCopia">Registra nuova copia di questo libro</button>
        </header>

        <!-- popup per inserire copie del libro -->
        <div id="popupRegistraCopia" class="popup">
            <div class="contenutoPopup">
                <h2>Inserisci i tuoi dati</h2>
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    
                    <button type="submit">Invia</button>
                    <button type="button" id="chiudiPopup">Annulla</button>
                </form>
            </div>
        </div>

        <!-- tabella ad una riga per mostrare le info del libro su cui si stanno gestendo le copie -->
        <table id="infoLibro">
            <thead>
                <tr>
                    <th>Materia</th>
                    <th>ISBN</th>
                    <th>Autore</th>
                    <th>Titolo</th>
                    <th>Volume</th>
                    <th>Editore</th>
                    <th>Prezzo</th>
                    <th>Classe</th>
                </tr>
            </thead>

            <tbody id="corpoInfoLibro"></tbody>
        </table>

        <br>

        <!-- tabella che mostra tutte le copie di questo libro -->
        <table id="elencoLibri">
            <!-- dimensioni delle colonne della tabella; proporzionate  alla larghezza finestra -->
            <colgroup>
                <col style="width: 50%;">
                <col style="width: 40%;">
                <col style="width: 10%;">
            </colgroup>
            
            <!-- intestazione tabella -->
            <thead>
                <tr>
                    <th>Codice univoco</th>
                    <th>Venditore</th>
                    <th>Prezzo scontato</th>
                </tr>
            </thead>

            <!-- corpo tabella -->  
            <tbody id="corpoTabellaCopie"></tbody>
        </table>

        <script src="../out/scriptGestoreUnico.js" defer></script>
    </body>
</html>
