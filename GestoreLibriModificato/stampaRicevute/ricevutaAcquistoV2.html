<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricevuta Acquisto Libri</title>
    <link rel="stylesheet" href="styleV2.css">
</head>
<body>
    <div class="container">
        <h1>RICEVUTA ACQUISTO LIBRI</h1>
        <p><strong>Cliente:</strong> ClienteX</p>
        <p><strong>Data di Acquisto:</strong> <span id="dataAcquisto"></span></p>
        
        <h2>Elenco Libri</h2>
        <table>
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Popolato dinamicamente con JavaScript -->
            </tbody>
        </table>
        
        <p>Visita il nostro sito: <a href="https://www.mercatinolibri.it">Mercatino Libri</a></p>
    </div>

    <script>
        // Popolare la data automaticamente
        document.getElementById("dataAcquisto").textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
