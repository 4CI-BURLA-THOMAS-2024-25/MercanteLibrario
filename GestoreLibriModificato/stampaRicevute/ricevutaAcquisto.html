<!DOCTYPE html>
<html lang="it">
    <head>
    <meta charset="UTF-8">
    <title>Ricevuta di Acquisto</title>
    <link rel="stylesheet" href="style.css"/>
    </head>
    
    <body>
        <div class="ricevuta">
            <div id="intestazione">
                <img src="logoMarconi.png" id="logo">
                <img src="qr.png" id="QRcode">
            </div>


            <h1>Ricevuta di Acquisto</h1>

            <div class="info">
                <p><strong>Acquirente: </strong></p> <p id="nomeCliente"></p>
                <p><strong>Data e ora: </strong></p> <p id="dataAcquisto"></span></p>
            </div>

            <table id="libriTable">
                <thead>
                    <tr>
                        <th>Titolo</th>
                        <th>Prezzo (€)</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Righe generate dinamicamente -->
                </tbody>
            </table>

            <p class="total">Totale: € <span id="totale"></span></p>
        </div>

        <script src="../out/scriptRicevutaAcquisto.js"></script>
    </body>
</html>
