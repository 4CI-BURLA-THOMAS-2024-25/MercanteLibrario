<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elenco completo delle copie</title>
        <link rel="icon" type="image/png" href="..\img\favicon.png">
        <link rel="stylesheet" href="../style.css"/>
    </head>

    <body>
        <!-- icona per accedere al carrello -->
        <div id="apriCarrello">
            <img id="carrelloIcon" class="cellaMenu"src="../img/carrello.png">
        </div>

        <header id="intestazionePaginaCopie">
            <h2>Elenco completo delle copie</h2>
            
            <button id="ottieniBarcode">Scarica codici a barre</button>
            
            <button id="aggiungiAlCarrello">Aggiungi copie al carrello</button>

            <button id="barcodeVendita">Scansiona barcode per la vendita</button>
        </header>

        <!-- popup per leggere barcode delle copie -->
        <div id="popupScansionaBarcode" class="popup">

            <!-- contenuto del popup -->
            <div class="contenutoPopup">
                <h2>Scansiona barcode e vendi</h2>

                <form>
                    <!-- campo di lettura barcode -->
                    <input type="text" id="barcodeLetto" class="testoInputPopup" required><br><br>
                    
                    <!-- prezzo di copertina della copia -->
                    <label for="prezzoCopertinaBarcode" class="testoLabelPopup">Prezzo di copertina della copia:</label><br>
                    <input name="prezzo" id="prezzoCopertinaBarcode" class="testoInputPopup" disabled required><br><br>

                    <!-- libro da scegliere dalla libreria -->
                    <label for="titoloLibroBarcode" class="testoLabelPopup">Libro:</label><br>
                    <textarea id="titoloLibroBarcode" class="testoInputPopup" disabled required></textarea><br><br>

                    <br><br>

                    <button type="button" id="chiudiPopupBarcode" class="bottoniPopup">Annulla</button>
                </form>
            </div>
        </div>

        <!-- tabella che mostra tutte le copie, tranne quelle eliminate-->
        <table id="elencoCopie">
            <!-- dimensioni delle colonne della tabella; proporzionate  alla larghezza finestra -->
            <colgroup>
                <col style="width: 5%;">
                <col style="width: 15%;">
                <col style="width: 10%;">
                <col style="width: 50%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
            </colgroup>
            
            <!-- intestazione tabella -->
            <thead>
                <tr>
                    <th>Seleziona</th>
                    <th>Codice univoco</th>
                    <th>ISBN</th>
                    <th>Titolo</th>
                    <th>Prezzo di copertina</th>
                    <th>Prezzo di vendita</th>
                </tr>
            </thead>

            <!-- corpo tabella -->  
            <tbody id="corpoTabellaCopie"></tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.8.0/dist/JsBarcode.all.min.js"></script>
        <script src="../out/scriptElencoCompletoCopie.js" defer></script>
    </body>
</html>
